gui:

  #第一个页面的返回按钮点击后执行的指令，格式为 way:command，其中的way指代执行的方式，command是命令，命令无需加/，
  #执行方式有operator、console、self，分别代表以op身份执行（给玩家op然后执行然后取消玩家op）、控制台执行、自身执行
  #支持Papi变量
  firstPageBackCommand:
    - "self:bs"
    - "self:cd"

  title:
    mainOptionPage: "&b&l&n主选项&e&l(主选项)"

  button:

    mainOptionPage:
      back:
        #表示按钮的材料,想知道材料名字,请前往https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html查看
        #如果是AIR代表不显示相关按钮并且无法被点击
        materialName: "BARRIER"

        #表示按钮的名称
        displayName: "&b&l&n返回"

        #表示按钮的描述，lore中可以用的变量，除了{()}括起来的，都可以用在displayName中
        lore:
          - "&b&l点击返回"

        #表示数量
        amount: 1

        #表示标志，想知道可以隐藏哪些，请前往https://hub.spigotmc.org/javadocs/spigot/org/bukkit/inventory/ItemFlag.html
        itemFlag:
          - "HIDE_DESTROYS"

        #用哪个模型数据 1.12及以前的版本不支持这个
        customModelData: [ ]
      upgradeChip:
        materialName: "ANVIL"
        displayName: "&b&l&n升级芯片"
        lore:
          - "&a&l强化成功概率：&F{fortify_probability}"
          - "&c&l强化保护概率：&F{protect_probability}"
          - "&b&l点击升级芯片"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: []
      depositFortifier:
        materialName: "IRON_INGOT"
        displayName: "&b&l&n存入强化剂"
        lore:
          - "&a&l已存入强化剂名字：&F{fortifier_name}"
          - "&c&l已存入强化剂数量：&F{fortifier_amount}"
          - "&b&l点击存入强化剂"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: []
      takeFortifier:
        materialName: "IRON_BLOCK"
        displayName: "&b&l&n取出强化剂"
        lore:
          - "&a&l已存入强化剂名字：&F{fortifier_name}"
          - "&c&l已存入强化剂数量：&F{fortifier_amount}"
          - "&b&l点击取出强化剂"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: []
      depositProtector:
        materialName: "DIAMOND"
        displayName: "&b&l&n存入保护剂"
        lore:
          - "&a&l已存入保护剂名字：&F{protector_name}"
          - "&c&l已存入保护剂数量：&F{protector_amount}"
          - "&b&l点击存入保护剂"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: []
      takeProtector:
        materialName: "DIAMOND_BLOCK"
        displayName: "&b&l&n取出保护剂"
        lore:
          - "&a&l已存入保护剂名字：&F{protector_name}"
          - "&c&l已存入保护剂数量：&F{protector_amount}"
          - "&b&l点击取出保护剂"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: []
      takeChip:
        materialName: "REDSTONE_BLOCK"
        displayName: "&b&l&n取出芯片"
        lore:
          - "&a&l已存入芯片等级：&F{chip_level}"
          - "&b&l点击取出芯片"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: []
      depositChip:
        materialName: "REDSTONE"
        displayName: "&b&l&n存入芯片"
        lore:
          - "&a&l已存入芯片等级：&F{chip_level}"
          - "&b&l点击我存入芯片"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: []
      installChip:
        materialName: "ENCHANTING_TABLE"
        displayName: "&b&l&n安装芯片"
        lore:
          - "&b&l点我安装芯片"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: []
      uninstallChip:
        materialName: "IRON_SWORD"
        displayName: "&b&l&n卸载芯片"
        lore:
          - "&b&l卸载存入的物品的芯片"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: []
      takeItemStack:
        materialName: "coal_block"
        displayName: "&b&l&n拿出物品"
        lore:
          - "&b&l取出物品"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: []
      depositItemStack:
        materialName: "coal"
        displayName: "&b&l&n存入物品"
        lore:
          - "&b&l手持物品存入待安装的物品"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: []



