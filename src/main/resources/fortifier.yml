fortifier:
  小强化剂:

    fortifySetting:
      1:
        #最多给0级芯片放置多少个小强化剂，，必须是大于等于0，不填或填错跳过1的选项
        #The maximum number of small reinforcers to be placed on a level 0 chip, must be greater than or equal to 0. Do not fill in or fill in the wrong option to skip 1
        slotSize: 4
        #每个小强化剂提供多少强化概率，必须是大于等于0小于等于1，不填或填错跳过1的选项
        # How much reinforcement probability each small reinforcer provides, must be greater than or equal to 0 less than or equal to 1, do not fill in or fill in the wrong option to skip 1
        probability: 0.25
      2:
        slotSize: 4
        probability: 0.25
      3:
        slotSize: 4
        probability: 0.25
    #这项必填，不填跳过小强化剂，这是会判断数量的
    # This is required, do not fill in the skip small reinforcers, which are judged by the number of
    itemStack:
      ==: org.bukkit.inventory.ItemStack
      v: 3105
      type: DIRT
      meta:
        ==: ItemMeta
        meta-type: UNSPECIFIC
        lore:
          - '{"extra":[{"text":"小强化剂"}],"text":""}'